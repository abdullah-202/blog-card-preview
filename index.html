<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      @font-face {
        font-family: "Figtree";
        src: url(./assets/fonts/Figtree-VariableFont_wght.ttf);
      }
      body {
        font-family: "Figtree";
        font-weight: normal;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div
      class="bg-[#F4D04E] w-screen h-screen flex flex-col justify-center items-center relative"
    >
      <div
        class="bg-white border-1 rounded-3xl p-5 w-[340px] flex flex-col z-[1]"
        style="box-shadow: 8px 8px black"
      >
        <img
          class="rounded-xl h-[200px] w-full"
          src="./assets/images/illustration-article.svg"
          alt="card image"
          style="object-fit: none"
        />
        <span
          class="bg-[#F4D04E] font-extrabold text-xs p-1 mt-6 px-2 rounded-sm h-fit w-fit"
        >
          Learning
        </span>
        <span class="text-xs font-medium py-4">Published 21 Dec 2023</span>
        <h2 class="font-extrabold text-xl hover:text-[#F4D04E]">
          HTML & CSS foundations
        </h2>
        <span class="text-sm/6 font-medium text-gray-500 py-4">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </span>
        <div class="pt-4 flex gap-3 items-center">
          <img
            class="w-8"
            src="./assets/images/image-avatar.webp"
            alt="Profile image"
          />
          <span class="font-extrabold text-[14px]">Greg Hooper </span>
        </div>
      </div>
      <!-- <div
        class="w-[340px] bg-black/100 absolute inset-0 h-[502px] rounded-3xl mt-[48%] mx-[19%]"
      ></div> -->

      <!-- Attributes -->
      <div class="attribution mt-4 justify-self-end">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Abdullah Asif</a>.
      </div>
    </div>
  </body>
</html>
